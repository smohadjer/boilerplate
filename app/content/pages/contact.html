<main>
  {{> partials/stage image="contact" }}
  <article>
    <h1>Contact</h1>
    <form method="post" action="api/contact">
      <p>Fields marked with <strong>*</strong> are required.</p>
      <div class="row row--two-columns required">
        <label for="first_name">Name</label>
        <input id="first_name" name="first_name" required />
      </div>
       <div class="row row--two-columns">
        <label for="birthday">Date of birth</label>
        <input id="birthday" name="birthday" type="date" />
      </div>
       <div class="row row--two-columns">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" required />
      </div>
       <div class="row row--two-columns required">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="row row--two-columns required">
        <label for="comments">Comment</label>
        <textarea id="comments" name="comments" rows="8" cols="50" required></textarea>
      </div>
      <div class="row required">
        <input type="checkbox" id="privacy" name="privacy" value="true" required />
        <label for="privacy">I agree with your <a href="privacy.html" target="_blank">privacy policy</a>.</label>
      </div>
      <button>Send</button>
    </form>
  </article>
</main>
