<!-- example of loading swiper on homepage -->
{{#if (eq pageId 'index')}}
<script src="/resources/js/lib/swiper-bundle.min.js"></script>
<script type="module">
const swiperElm = document.querySelector('.swiper');
if (swiperElm) {
  const swiper = new Swiper('.swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    }
  });
  console.log('swiper is ready');
}
</script>
{{/if}}

{{#if (eq pageId 'about')}}
<script src="/resources/js/glider.min.js"></script>
<script type="module">
    new Glider(document.querySelector('.glider'), {
      slidesToShow: 1,
      dots: '#dots',
      draggable: true,
      scrollLock: true,
      arrows: {
        prev: '.glider-prev',
        next: '.glider-next'
      }
    });
</script>
{{/if}}
